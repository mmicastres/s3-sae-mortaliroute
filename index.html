<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mortaliroute</title>
  </head>    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header>
      <div id="logo">

        <a href="/">
          <h1>Mortaliroute</h1>
          <div>Data</div>
        </a>

      </div>
      </header>
      <main >
        <div class="h-full d-flex flex-column">




          <div class="d-flex flex-1"id="content">
            <section class="black col-7 d-flex flex-column  m-0 pb-3">
              <div class="jaune mb-3 text-center">
                <h2>Carte</h2>
              </div>
              <div class="container">
              <div id="map" class="col-10 mx-auto "></div>
              <form id="recherche">
                <div class="d-flex flex-column">
                  <label for="code">rechercher votre ville</label>
                  <br>
                  <p>En raison d'améliorations en cours veuillez taper le nom de la ville recherchée en entier et ensuite la valider.</p>
                  <div class="d-flex gap-3">
    
                    <input type="text" id="ville" list="lst_hotel" value="Castres" size="40"
                    placeholder="Entrez le nom de l'hotel" autocomplete="true"/>
                    <datalist id="lst_hotel">
                    </datalist>

    
                      <select class="form-select" name="annee" id="annee">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                      </select>
                  </div>
                      
                </div>
                
    
                <input type="submit" id="submit_recherche" class="btn btn-primary" value="Valider"   />
               </form>
              </div>

            </section>
            <section class=" d-flex flex-column justify-content-between w-100">
              <div class="jaune text-center">
                <h2>Graphique</h2>
              </div>
              <div class="container my-auto">

                <div>
                  <h2>Total : <span id="total"></span></h2>
                  <span id="resumer"></span>
                </div>
      
                <canvas class="m-auto p-2 " id="pie"></canvas>
                <div></div>
              </div>
            </section>
        </div>
        


        </div>

      <div class="w-100">
        <!--GRAPHIQUE-->
        <section class="black">
          <div class="jaune">

            <div id="textGraph" class="col-12  text-center">
              <h3>Nombre d'accident classé par mois</h3> 
              <caption>(Valider votre recherche pour afficher les résultats)</caption>
            </div>
          </div>
          <div class="container col-8 mx-auto py-5">

            <canvas id="graph"></canvas>
          </div>

        </section>

      </div>



      </main>
    <script src="javascript/header.js"></script>
    <script src="monthAccidented.js"></script>
    <script src="javascript/leafletCarte.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript/hotelmotclé.js"></script>

  </body>
</html>
